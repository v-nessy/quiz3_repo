<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<script src="https://raw.githubusercontent.com/n5ro/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<script>THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'</script>
		<!-- one of these is enough; nft is for images,  the other markers. both handle location-based-->	
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<!-- -->
	</head>

	<body style="margin: 0; overflow: hidden;">
		<a-scene 
		vr-mode-ui="enabled: false"
        	arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        	renderer="antialias: true; alpha: true">

			<!-- Include this script -->
			<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
			<!-- Then we can add the following to the a-scene -->
			<a-camera gps-camera='simulateLatitude: 51.049; simulateLongitude: -0.723' rotation-reader></a-camera>
			<a-text value="heyyyyyyyyyyyyyyyyyyyyy" look-at="[gps-camera]" scale="40 40 40" gps-entity-place="latitude: 51.0491; longitude: -0.723;"></a-text>
			<a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9"></a-box>

			<!--Taken from "location-based.html" example-->
			<a-assets>
				<a-asset-item id="minecraft apple" src="./assets/models/scene.gltf">
			</a-assets>
			<a-entity gltf-model="minecraft apple" 
				  rotation="0 180 0" scale="0.15 0.15 0.15" position="-1 1 -3"
				  gps-entity-place="longitude: -79; latitude: 43;" 
				  animation-mixer="loop: repeat"/>
		</a-scene>
	</body>
</html>
